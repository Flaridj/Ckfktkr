    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    body {
        font-family: 'Orbitron', monospace;
        background: #000;

    /* Background holographique 3D */
    .holographic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
            radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 80%, rgba(0, 128, 255, 0.1) 0%, transparent 50%),
            linear-gradient(45deg, rgba(0, 255, 255, 0.02) 0%, rgba(0, 0, 0, 0.9) 100%);
    }
    
    .holographic-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            linear-gradient(90deg, transparent 98%, rgba(0, 255, 255, 0.03) 100%),
            linear-gradient(0deg, transparent 98%, rgba(0, 255, 255, 0.03) 100%);
        background-size: 50px 50px;
        animation: grid-move 10s linear infinite;
    }
    
    @keyframes grid-move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }
    
    /* Navigation */
    nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 30px;
    }
    
    .nav-btn {
        background: rgba(0, 255, 255, 0.1);
        border: 2px solid #00ffff;
        color: #00ffff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 30px;
        font-family: 'Orbitron', monospace;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        box-shadow: 
            0 0 20px rgba(0, 255, 255, 0.3),
            inset 0 0 20px rgba(0, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }
    
    .nav-btn:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 
            0 0 30px rgba(0, 255, 255, 0.6),
            inset 0 0 30px rgba(0, 255, 255, 0.2);
        transform: translateY(-2px);
    }
    
    .nav-btn.active {
        background: rgba(0, 255, 255, 0.3);
        box-shadow: 
            0 0 40px rgba(0, 255, 255, 0.8),
            inset 0 0 40px rgba(0, 255, 255, 0.3);
    }
    
    /* Pages */
    .page {
        display: none;
        min-height: 100vh;
        padding: 100px 20px 20px;
    }
    
    .page.active {
        display: block;
        animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

        max-width: 800px;
        margin: 0 auto;
        padding-top: 50px;
    }
    
    .logo {

    @keyframes pulse-glow {
        from {
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,

    .subtitle {

    .discord-link::before {

    .discord-link:hover::before {

    .discord-link:hover {

    .audio-player {
        position: fixed;

        transition: all 0.3s ease;

    }
    
    .control-btn:hover {

    }
    
    .volume-control {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .volume-slider {
        width: 80px;
        height: 4px;
        background: rgba(0, 255, 255, 0.3);
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;

        height: 16px;
        background: #00ffff;

    }

    .creator-card:hover {
        transform: translateY(-10px);
        box-shadow: 
            0 20px 60px rgba(0, 255, 255, 0.4),
            inset 0 0 60px rgba(0, 255, 255, 0.1);
    }
    
    .creator-name {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 20px;
        text-shadow: 
            0 0 10px #00ffff,
            0 0 20px #00ffff;
    }
    
    .creator-role {
        font-size: 1.2rem;

    }
    
    .creator-avatar {

        background: linear-gradient(45deg, #00ffff, #00bfff);

        align-items: center;
        justify-content: center;

        color: #000;
        box-shadow: 
            0 0 30px rgba(0, 255, 255, 0.5),

    /* Responsive */
    @media (max-width: 768px) {
        .logo {
            font-size: 2.5rem;
            letter-spacing: 4px;
        }
        
        .creators-grid {
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .creator-card {
            padding: 30px 20px;
        }
        
        .audio-player {
            bottom: 20px;
            right: 20px;
            padding: 10px;
        }
        
        nav {
            flex-direction: column;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
    
    /* Particules flottantes */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .particle {
        position: absolute;
        width: 2px;

        background: #00ffff;

        box-shadow: 0 0 10px #00ffff;

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) translateX(0px);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }

<script>
    // Navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            
            // Ajouter active au bouton cliqu√©

    // G√©n√©ration de particules
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (3 + Math.random() * 6) + 's';
            particlesContainer.appendChild(particle);
        }

    // Contr√¥les audio YouTube
    let player;
    let isPlaying = false;
    let currentVolume = 30;
    
    // Chargement de l'API YouTube
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }
    
    function onPlayerReady(event) {
        player.setVolume(currentVolume);
        player.playVideo();
        isPlaying = true;
        updatePlayButton();
    }
    
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            isPlaying = true;
        } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
            isPlaying = false;
        }
        updatePlayButton();
    }
    
    function updatePlayButton() {
        const playBtn = document.getElementById('playBtn');
        playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
    }
    
    // Contr√¥les du lecteur
    document.getElementById('playBtn').addEventListener('click', () => {
        if (player) {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
    });
    
    document.getElementById('stopBtn').addEventListener('click', () => {
        if (player) {
            player.stopVideo();
            isPlaying = false;
            updatePlayButton();
        }
    });
    
    document.getElementById('volumeSlider').addEventListener('input', (e) => {
        currentVolume = parseInt(e.target.value);
        if (player) {
            player.setVolume(currentVolume);
        }
    });
    
    // Chargement de l'API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    // Initialisation
    window.addEventListener('load', () => {
        createParticles();
    });
    
    // Effet de parallaxe sur le mouvement de la souris

        const mouseX = e.clientX / window.innerWidth;

        const bg = document.querySelector('.holographic-bg');
        bg.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
    });
</script>
